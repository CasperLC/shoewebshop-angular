<div>
  <p>
    Username: UserJoe, Password: 1234<br>
    Username: AdminAnn, Password: 1234
  </p>
</div>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" required/>
      <div *ngIf="username.invalid && submitted" class="alert-danger">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" required/>
      <div *ngIf="password.invalid && submitted" class="alert-danger">
        <div *ngIf="password.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="button">Login</button>
    </div>
    <div *ngIf="errormessage" class="alert-danger">{{errormessage}}</div>
    <div>
      <h3 *ngIf="loading">Loading..</h3>
    </div>

  </form>
</div>
